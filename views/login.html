<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting App - Giriş</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: url("https://wallpapers.com/images/hd/cool-discord-km3qgnef4xto64fk.jpg")
          no-repeat center center fixed;
        background-size: cover;
        color: #d3d3d3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: #2f3136;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        background: #3a3a3a;
        border: none;
        border-radius: 4px;
        color: #d3d3d3;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #4a90e2;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
      }
      button:hover {
        background: #357abd;
      }
      .register-link {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
      }
      .register-link a {
        color: #4a90e2;
        text-decoration: none;
      }
      .register-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Tekrar Hoş Geldin</h2>
      <form action="/login" method="POST">
        <input
          type="text"
          name="username"
          placeholder="Kullanıcı Adı"
          required
        />
        <input type="password" name="password" placeholder="Şifre" required />
        <button type="submit">Giriş Yap</button>
      </form>
      <div class="register-link">
        Hesabın yok mu? <a href="/register">Kayıt Ol</a>
      </div>
    </div>
  </body>
</html>
